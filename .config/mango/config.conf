# More option see https://github.com/DreamMaoMao/mango/wiki/

source=~/.config/mango/binds.conf
source=~/.config/mango/anims.conf

exec=~/.config/mango/reload.sh

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 8
shadows_blur = 12
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x0000007f

border_radius=8
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=0.9

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=1.0
scroller_focus_center=0
scroller_prefer_center=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.33,0.5,0.67,1.0

# Master-Stack Layout Setting (tile,spiral,dwindle)
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=4
overviewgappo=32

# Misc
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=hu

# Trackpad 
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=20

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=4
gappiv=4
gappoh=8
gappov=8

borderpx=2

scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9

rootcolor=0x000000ff
bordercolor=0x00000000
focuscolor=0xb8b8af7f
maxmizescreencolor=0x7ad5617f
urgentcolor=0xcc00007f
scratchpadcolor=0x0066ff7f
globalcolor=0xc5656b7f
overlaycolor=0x269a8a7f

cursor_theme=Bibata-Modern-Ice

# layout support: tile,scroller,grid,monocle,spiral,dwindle
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

windowrule=isterm:1,appid:kitty
