# reload config
bind=SUPER+SHIFT,R,reload_config

#bind=SUPER,Escape,quit
bind=SUPER,Escape,spawn,bash ~/scripts/power-menu.sh
bind=SUPER,L,spawn,hyprlock
bind=SUPER,X,killclient,
bind=SUPER,BackSpace,killclient,

# switch layout
bind=SUPER,Tab,switch_layout
## tile
bind=SUPER,R,setlayout,tile
bind=SUPER,V,setlayout,vertical_tile
## scroller
bind=SUPER,N,setlayout,scroller
bind=SUPER+ALT,N,setlayout,vertical_scroller
## monocle/stack
bind=SUPER,S,setlayout,monocle
## deck
bind=SUPER,D,setlayout,deck
bind=SUPER+ALT,D,setlayout,vertical_deck
## grid/overview
bind=SUPER,I,setlayout,grid

# switch window focus
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down
##stack layout
bind=SUPER,code:86,focusstack,next #kp+
bind=SUPER,code:82,focusstack,prev #kp-
##multimonitor
bind=CTRL+ALT,Left,focusmon,left
bind=CTRL+ALT,Right,focusmon,right
bind=CTRL+SHIFT+ALT,Left,tagmon,left
bind=CTRL+SHIFT+ALT,Right,tagmon,right

# swap windows
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right
bind=SUPER,Q,zoom

# switch window status
bind=SUPER,G,toggleglobal,
bind=SUPER,F,togglefloating,
bind=SUPER+SHIFT,F,togglemaxmizescreen,
bind=SUPER,F11,togglefullscreen,
bind=SUPER,H,minimized, #hide
bind=SUPER,U,restore_minimized, #unhide
bind=SUPER,O,toggleoverlay,

# master tiling layout stuff
bind=SUPER,Home,incnmaster,+1
bind=SUPER,End,incnmaster,-1

# scroller layout
bind=SUPER+CTRL,N,switch_proportion_preset,
bind=SUPER+SHIFT,N,set_proportion,1.0

# move floating windows around
bind=SHIFT+SUPER+ALT,Up,movewin,+0,-25
bind=SHIFT+SUPER+ALT,Down,movewin,+0,+25
bind=SHIFT+SUPER+ALT,Left,movewin,-25,+0
bind=SHIFT+SUPER+ALT,Right,movewin,+25,+0
bind=SUPER,C,centerwin

# resize
bind=CTRL+SUPER+ALT,Up,resizewin,+0,-10
bind=CTRL+SUPER+ALT,Down,resizewin,+0,+10
bind=CTRL+SUPER+ALT,Left,resizewin,-10,+0
bind=CTRL+SUPER+ALT,Right,resizewin,+10,+0

# tags
bind=SUPER+CTRL,Left,viewtoleft,
bind=SUPER+CTRL,Right,viewtoright,
bind=SUPER+SHIFT+CTRL,Left,tagtoleft,
bind=SUPER+SHIFT+CTRL,Right,tagtoright,

bind=SUPER,1,view,1
bind=SUPER,2,view,2
bind=SUPER,3,view,3
bind=SUPER,4,view,4
bind=SUPER,5,view,5
bind=SUPER,6,view,6
bind=SUPER,7,view,7
bind=SUPER,8,view,8
bind=SUPER,9,view,9

bind=SUPER+SHIFT,apostrophe,tag,1
bind=SUPER+SHIFT,quotedbl,tag,2
bind=SUPER+SHIFT,plus,tag,3
bind=SUPER+SHIFT,exclam,tag,4
bind=SUPER+SHIFT,percent,tag,5
bind=SUPER+SHIFT,slash,tag,6
bind=SUPER+SHIFT,equal,tag,7
bind=SUPER+SHIFT,parenleft,tag,8
bind=SUPER+SHIFT,parenright,tag,9
bind=SUPER+CTRL,1,tagsilent,1
bind=SUPER+CTRL,2,tagsilent,2
bind=SUPER+CTRL,3,tagsilent,3
bind=SUPER+CTRL,4,tagsilent,4
bind=SUPER+CTRL,5,tagsilent,5
bind=SUPER+CTRL,6,tagsilent,6
bind=SUPER+CTRL,7,tagsilent,7
bind=SUPER+CTRL,8,tagsilent,8
bind=SUPER+CTRL,9,tagsilent,9

# gaps
bind=SUPER+SHIFT,G,togglegaps

# Mouse Button Bindings
# NONE mode key only work in ov mode, except for middle click
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_middle,togglemaxmizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=None,btn_left,toggleoverview,-1
mousebind=CTRL,btn_middle,killclient,-1
mousebind=None,btn_right,toggleoverview,-1

gesturebind=None,left,3,viewtoleft_have_client
gesturebind=None,right,3,viewtoleft_have_client

bind=ALT,Tab,toggleoverview,

#both CTRLs to switch keyboard layout
bind=CTRL,code:105,switch_keyboard_layout

#scratchpad
#bind=SUPER,S,toggle_scratchpad

#menu, programs, applications, utilities
bind=CTRL,space,spawn,bash ~/.config/rofi/rofi.sh
bind=SUPER,code:49,spawn,bash ~/.config/rofi/rofi-menu.sh
bind=SUPER,code:19,spawn,bash ~/scripts/utilities.sh

bind=SUPER,T,spawn,kitty
bind=SUPER,Return,spawn,kitty

bind=SUPER,E,spawn,thunar
bind=SUPER+Shift,E,spawn,kitty -e yazi

bind=SUPER,W,spawn,bash ~/scripts/web-menu.sh
bind=SUPER+SHIFT,W,spawn,brave

bind=SUPER,M,spawn,strawberry

bind=SUPER,B,spawn,bash ~/scripts/waybar-toggle.sh
bind=SUPER+SHIFT,B,spawn,bash ~/scripts/waybar-transparency.sh

bind=SUPER,K,spawn,bash ~/scripts/wlsunset-toggle.sh

bind=SUPER,P,spawn,bash ~/scripts/wallpaper-menu.sh

bind=None,Print,spawn,bash ~/scripts/screenshot-fullscreen.sh
bind=SHIFT,Print,spawn,bash ~/scripts/screenshot-selection.sh
