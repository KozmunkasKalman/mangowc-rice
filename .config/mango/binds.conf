# gaps
#Super+G
bind=SUPER,code:42,togglegaps
bind=SUPER,code:42,spawn,bash ~/scripts/waybar-gaps.sh

# Mouse Button Bindings
# NONE mode key only work in ov mode, except for middle click
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=CTRL,btn_middle,killclient,-1
# in overview
mousebind=None,btn_left,toggleoverview,-1
mousebind=None,btn_right,toggleoverview,-1

gesturebind=None,left,3,viewtoleft_have_client
gesturebind=None,right,3,viewtoleft_have_client

bind=ALT,Tab,toggleoverview,

#Super+A to switch keyboard layout, since both CTRLs is broken
bind=SUPER,code:38,switch_keyboard_layout
bind=None,code:105,switch_keyboard_layout

