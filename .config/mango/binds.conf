#Super+Shift+R => reload config
bind=SUPER+SHIFT,code:27,reload_config
bind=SUPER,F5,reload_config

#bind=SUPER,Escape,quit
bind=SUPER,Escape,spawn,bash ~/.config/rofi/power-menu.sh
#Super+L => Hyprlock
bind=SUPER,code:46,spawn,hyprlock
#Super+X => Close window
bind=SUPER,code:53,killclient,
bind=SUPER,BackSpace,killclient,

# switch layout
bind=SUPER,Tab,spawn,bash ~/scripts/layouts.sh
#Super+R/V/C/N/S/D/I
## tile
bind=SUPER,code:27,setlayout,tile
bind=SUPER,code:55,setlayout,vertical_tile
bind=SUPER,code:54,setlayout,center_tile
## scroller
bind=SUPER,code:57,setlayout,scroller
bind=SUPER+ALT,code:57,setlayout,vertical_scroller
bind=SUPER+CTRL,code:57,switch_proportion_preset,
bind=SUPER+SHIFT,code:57,set_proportion,1.0
## monocle/stack
bind=SUPER+SHIFT,code:39,setlayout,monocle
bind=SUPER,code:39,focusstack,next
## deck
bind=SUPER,code:40,setlayout,deck
bind=SUPER+ALT,code:40,setlayout,vertical_deck
## grid/overview
bind=SUPER,code:31,setlayout,grid
bind=SUPER+ALT,code:31,setlayout,vertical_grid

# switch window focus
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down
##multimonitor
bind=CTRL+ALT,Left,focusmon,left
bind=CTRL+ALT,Right,focusmon,right
bind=CTRL+SHIFT+ALT,Left,tagmon,left
bind=CTRL+SHIFT+ALT,Right,tagmon,right

# swap windows
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right
#Super+Q => Swap with master
bind=SUPER,code:24,zoom

# switch window status
bind=SUPER,Caps_Lock,toggleglobal,
#Super+F
bind=SUPER,code:41,togglefloating,
bind=SUPER+SHIFT,code:41,togglemaximizescreen,
bind=SUPER,F11,togglefullscreen,
#Super+H/U/O
bind=SUPER,code:43,minimized, #hide
bind=SUPER,code:30,restore_minimized, #unhide
bind=SUPER,code:32,toggleoverlay,

# master tiling layout stuff
bind=SUPER,Home,incnmaster,+1
bind=SUPER,End,incnmaster,-1

# move floating windows around
bind=SHIFT+SUPER+ALT,Up,movewin,+0,-25
bind=SHIFT+SUPER+ALT,Down,movewin,+0,+25
bind=SHIFT+SUPER+ALT,Left,movewin,-25,+0
bind=SHIFT+SUPER+ALT,Right,movewin,+25,+0
#Super+C => Center window
bind=SUPER+SHIFT,code:54,centerwin

# resize
bind=CTRL+SUPER+ALT,Up,resizewin,+0,-10
bind=CTRL+SUPER+ALT,Down,resizewin,+0,+10
bind=CTRL+SUPER+ALT,Left,resizewin,-10,+0
bind=CTRL+SUPER+ALT,Right,resizewin,+10,+0

# tags
bind=SUPER+CTRL,Left,viewtoleft,
bind=SUPER+CTRL,Right,viewtoright,
bind=SUPER+SHIFT+CTRL,Left,tagtoleft,
bind=SUPER+SHIFT+CTRL,Right,tagtoright,

bind=SUPER,1,view,1
bind=SUPER,2,view,2
bind=SUPER,3,view,3
